<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <title>Fungi boy market</title>

  <link rel="shortcut icon" href="./img/iconNoBackground.png">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<!-- NAVEGATION BAR -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">fungiLand</a>
      <form id="search__form" class="d-flex" role="search">
        <input id="search__input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
        <button id="search__btn" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- CAROUSEL SLIDES -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/carousel1.png" class="d-block w-100" alt="bruh">
      </div>
      <div class="carousel-item">
        <img src="./img/carousel2.jpg" class="d-block w-100" alt="bruh">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div id="boton__div">
    <button id="boton__carrito" type="button" class="btn btn-dark">Carrito</button>
    </div>

  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div id="carrito__div" class="container bootstrap snippets bootdey hidden">
    <div class="col-md-9 col-sm-8 content">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info panel-shadow">
                    <div class="panel-body"> 
                        <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Description</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                            </thead>

                            <!-- AQUI SE RENDERIZAN LO QUE SE METE EN EL CART -->
                            <tbody id="tbody">

                            

                            </tbody>
                            <tr>
                                <td colspan="6">&nbsp;</td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">Total Product</td>
                                <td id="total__price"></td>
                            </tr>
                        </table>
                    </div>
                </div>
              </div>
              <a href="#" id="boton__continuar" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;CONTINUAR COMPRANDO</a>
              <a href="#" id="boton__pagar" class="btn btn-primary pull-right">PAGAR<span class="glyphicon glyphicon-chevron-right"></span></a>
          </div>
                </div>
                <!-- <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Continue Shopping</a>
                <a href="#" class="btn btn-primary pull-right">Next<span class="glyphicon glyphicon-chevron-right"></span></a> -->
            </div>
        </div>
    </div>
</div>

  <div id="card__div">
  </div>

    <!-- toastify script -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- script para sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script para JavaScript -->
    <script src="JavaScript/tareas.js"></script>
    <!-- <script src="JavaScript/main.js"></script> -->
    <script src="JavaScript/busqueda.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
